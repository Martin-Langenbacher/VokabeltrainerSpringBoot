<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Liste aller User (nur f√ºr Admin)</title>
</head>
<body>
    <h1>Liste aller Nutzer (Admin-only!)</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name des Nutzers</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Datum der Registrierung</th>
            <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="user : ${users}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{userName}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{dateOfRegistration}"></td>
            <td th:text="*{level}"></td>


            <td><img th:src="@{'/book/' + *{id} + '/image'}"/></td>
            <td>
                <a th:href="@{'/book/edit/' + *{id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/book/delete/' + *{id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
